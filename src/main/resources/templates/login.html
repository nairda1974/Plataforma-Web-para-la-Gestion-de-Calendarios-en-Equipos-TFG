<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión Reuniones</title>
    <link rel="stylesheet" href="/css/tabler.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column vh-100">
<!-- Header simple centrado -->
<header class="navbar navbar-light bg-light justify-content-center">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" th:href="@{/}">Gestión Reuniones</a>
    </div>
</header>

<!-- Login card centrado -->
<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 24rem;">
        <h3 class="card-title text-center mb-4">Inicia sesión</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="usuario@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3 small">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tabler.min.js"></script>
</body>
</html>
