<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión Reuniones</title>

    <!-- Bootstrap 5 + AdminLTE 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login-page bg-body-tertiary">

<!-- Contenedor centrado -->
<div class="login-box">
    <!-- Logo / título -->
    <div class="login-logo">
        <a th:href="@{/}" class="text-decoration-none fw-bold">Gestión <b>Reuniones</b></a>
    </div>

    <!-- Tarjeta de login -->
    <div class="card shadow-sm">
        <div class="card-body login-card-body">
            <p class="login-box-msg fs-5 mb-4">Inicia sesión para continuar</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <input type="email" id="username" name="username" class="form-control" placeholder="Correo electrónico" required>
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <p class="mb-0 text-center small">
                ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/js/adminlte.min.js"></script>
</body>
</html>
