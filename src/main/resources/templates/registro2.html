<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="hold-transition register-page">

<div class="register-box" style="width:28rem;">
    <div class="register-logo mb-3 text-center">
        <a th:href="@{/}" class="fw-bold fs-4">Gestión <b>Reuniones</b></a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body register-card-body">

            <p class="login-box-msg">Registro de usuario</p>

            <form th:action="@{/registro}" th:object="${registroForm}" method="post" novalidate>

                <div th:if="${#fields.hasGlobalErrors()}" class="position-fixed top-0 end-0 m-3" style="z-index:2000; width:min(90vw,28rem);">
                </div>

                <div class="mb-3">
                    <label for="select-calendarios-adminlte" class="form-label">Selecciona tus calendarios</label>

                    <select id="select-calendarios-adminlte"
                            multiple
                            th:field="*{listadoCalendarioGoogle}"
                            required
                            class="form-control select2-multiple"
                            style="width: 100%;">

                        <option th:each="calendarioId : ${session.listaCalendario}"
                                th:value="${calendarioId}"
                                th:text="${calendarioId}">
                        </option>
                    </select>

                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('listadoCalendarioGoogle')}"
                         th:errors="*{listadoCalendarioGoogle}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password"
                           th:field="*{contrasenia}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('contrasenia')} ? ' is-invalid' : ''"
                           placeholder="********" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                </div>

            </form>

            <div class="text-center mt-3 small">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
