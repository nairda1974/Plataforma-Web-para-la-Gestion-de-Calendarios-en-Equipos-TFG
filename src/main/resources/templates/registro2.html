<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/tabler.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body class="d-flex flex-column vh-100 bg-light">

<header class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/}">Gestión Reuniones</a>
    </div>
</header>

<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 28rem;">
        <h3 class="card-title text-center mb-4">Registro de usuario</h3>

        <form th:action="@{/registro}" th:object="${registroForm}" method="post" novalidate>

            <!-- Alerta global fija en esquina superior derecha -->
            <div th:if="${#fields.hasGlobalErrors()}"
                 class="position-fixed top-0 end-0 m-3"
                 style="z-index:2000; width:min(90vw, 28rem);">
                <div class="alert alert-danger alert-dismissible fade show shadow" role="alert">
                    <strong>Error:</strong>
                    <ul class="mb-0 ps-3 small">
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            </div>

            <div class="mb-3">
                <label for="listadoCalendarioGoogle" class="form-label">Selecciona tus calendarios</label>
                <select id="listadoCalendarioGoogle"
                        multiple
                        th:field="*{listadoCalendarioGoogle}"
                        class="form-select"
                        required>
                    <option th:each="item : ${registroForm.listadoCalendarioGoogle}"
                            th:value="${item}"
                            th:text="${item}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input id="contrasenia" type="password"
                       th:field="*{contrasenia}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('contrasenia')} ? ' is-invalid' : ''"
                       placeholder="********" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
            </div>





            <button type="submit" class="btn btn-primary w-100">Siguiente</button>

        </form>

        <div class="text-center mt-3 small">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tabler.min.js"></script>
</body>
</html>
