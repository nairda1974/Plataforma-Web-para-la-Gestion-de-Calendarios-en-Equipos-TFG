<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="base_layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Mi App</title>
    <!-- Tabler CSS -->
    <link rel="stylesheet" href="/css/tabler.min.css">
    <!-- Tus estilos custom -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page">
    <!-- Sidebar -->
    <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark d-print-none">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/logo.png" alt="Logo" class="navbar-brand-image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="sidebar-menu">
                <ul class="navbar-nav pt-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">üè†</span>
                            <span class="nav-link-title">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reuniones}">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">üìÜ</span>
                            <span class="nav-link-title">Reuniones</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Page Wrapper -->
    <div class="page-wrapper">

        <!-- Header Navbar -->
        <header class="navbar navbar-expand-md navbar-light d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                            <span class="avatar avatar-sm" th:text="${#authentication.name.substring(0,1)}"></span>
                            <div class="d-none d-xl-block ps-2">
                                <div th:text="${#authentication.name}">Usuario</div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesi√≥n</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="page-body">
            <div class="container-xl">
                <!-- Aqu√≠ se inserta el contenido de la vista -->
                <div th:insert="~{::content}"></div>
            </div>
        </main>

    </div>
</div>

<!-- Bootstrap Bundle + Tabler JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tabler.min.js"></script>
</body>
</html>
