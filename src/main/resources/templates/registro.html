<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/tabler.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column vh-100 bg-light">

<header class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/}">Gestión Reuniones</a>
    </div>
</header>

<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 28rem;">
        <h3 class="card-title text-center mb-4">Registro de usuario</h3>

        <form th:action="@{/registro}" th:object="${registroForm}" method="post" novalidate>

            <div th:if="${#fields.hasGlobalErrors()}"
                 class="position-fixed top-0 end-0 m-3"
                 style="z-index:2000; width:min(90vw, 28rem);">
                <div class="alert alert-danger alert-dismissible fade show shadow" role="alert">
                    <strong>Error:</strong>
                    <ul class="mb-0 ps-3 small">
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cuenta Google</label>
                <button type="button" onclick="location.href='/oauth2/authorization/google'" class="form-control">
                    <img src="/images/google-icon.svg" alt="Google" style="width:20px; margin-right:8px;">
                    Acceder con Google
                </button>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input id="correo" type="email"
                       th:field="*{correo}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('correo')} ? ' is-invalid' : ''"
                       placeholder="ejemplo@correo.com" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>

            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input id="contrasenia" type="password"
                       th:field="*{contrasenia}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('contrasenia')} ? ' is-invalid' : ''"
                       placeholder="********" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
            </div>

            <div class="mb-3">
                <label for="contrasenia2" class="form-label">Confirmar contraseña</label>
                <input id="contrasenia2" type="password"
                       th:field="*{contrasenia2}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('contrasenia2')} ? ' is-invalid' : ''"
                       placeholder="********" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia2')}" th:errors="*{contrasenia2}"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Siguiente</button>

        </form>

        <div class="text-center mt-3 small">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tabler.min.js"></script>
</body>
</html>
