<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>

    <!-- Bootstrap 5 + AdminLTE 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="hold-transition register-page">

<div class="register-box" style="width:28rem;">

    <div class="register-logo mb-3">
        <a th:href="@{/}" class="fw-bold fs-4">Gestión <b>Reuniones</b></a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body register-card-body">

            <p class="login-box-msg fs-5 mb-4">Registro de usuario</p>

            <form th:action="@{/registro}" th:object="${registroForm}" method="post" novalidate>

                <!-- Cuenta Google -->
                <div class="mb-3">
                    <label class="form-label">Cuenta Google</label>
                    <button type="button" onclick="location.href='/oauth2/authorization/google'" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                        <img src="/images/google-icon.svg" alt="Google" style="width:20px; margin-right:8px;">
                        Acceder con Google
                    </button>
                </div>

                <!-- Correo -->
                <div class="input-group mb-3">
                    <input id="correo" type="email" th:field="*{correo}" class="form-control" th:classappend="${#fields.hasErrors('correo')} ? ' is-invalid' : ''" placeholder="ejemplo@correo.com" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                </div>

                <!-- Contraseña -->
                <div class="input-group mb-3">
                    <input id="contrasenia" type="password" th:field="*{contrasenia}" class="form-control" th:classappend="${#fields.hasErrors('contrasenia')} ? ' is-invalid' : ''" placeholder="********" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="input-group mb-3">
                    <input id="contrasenia2" type="password" th:field="*{contrasenia2}" class="form-control" th:classappend="${#fields.hasErrors('contrasenia2')} ? ' is-invalid' : ''" placeholder="********" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenia2')}" th:errors="*{contrasenia2}"></div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                </div>

            </form>

            <p class="mb-0 text-center small">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
            </p>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/js/adminlte.min.js"></script>
</body>
</html>
